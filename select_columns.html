<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Columns - CSV URL Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .file-info {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .columns-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .column-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        
        .column-section h3 {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }
        
        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .columns-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Select Columns</h1>
        
        <div class="file-info">
            <strong>File 1:</strong> {{ filename1 }} | <strong>File 2:</strong> {{ filename2 }}
        </div>
        
        <form action="{{ url_for('process_files') }}" method="post">
            <input type="hidden" name="filename1" value="{{ filename1 }}">
            <input type="hidden" name="filename2" value="{{ filename2 }}">
            
            <div class="columns-container">
                <div class="column-section">
                    <h3> File 1: {{ filename1 }}</h3>
                    <div class="form-group">
                        <label for="col1">Select Column for File 1:</label>
                        <select id="col1" name="col1" required>
                            <option value="">-- Select a column --</option>
                            {% for column in columns1 %}
                                <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="column-section">
                    <h3> File 2: {{ filename2 }}</h3>
                    <div class="form-group">
                        <label for="col2">Select Column for File 2:</label>
                        <select id="col2" name="col2" required>
                            <option value="">-- Select a column --</option>
                            {% for column in columns2 %}
                                <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn"> Process & Find Unique URLs</button>
        </form>
        
        <a href="{{ url_for('index') }}" class="back-btn">‚Üê Back to Upload</a>
    </div>
</body>
</html>
